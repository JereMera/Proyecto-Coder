    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <img src="../assets/isologo.png" alt="logo">
        <nav>
            <ul id="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./testimonios.html">Testimonios</a></li>
                <li><a href="./atajos.html">Atajos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <section id="fondo">
        <section>
            <h1 class="tracking-in-expand">Contacto</h1>
            <article>

                <div class="contacto">
                    <div class="telefono">
                        <h2>Telefono</h2>
                        <p>3414689500</p>
                    </div>
                    <div class="email">
                        <h2>Email</h2>
                        <p>xxxxx@gmail.com</p>
                    </div>
                    <div class="atencion">
                        <h2>Atención</h2>
                        <p>9am a 18pm</p>
                    </div>
                    <div class="ubicacion">
                        <h2>Ubicación</h2>
                        <p>Rosario</p>
                    </div>
                </div>
                <!-- formulario -->

                <section>
                    <form class="formulario">
                        <div class="nombre">
                            <label for="username" id="nombres">Nombre:</label>
                            <input type="text" id="username" name="username" placeholder="Nombre completo">
                        </div>
                        <div class="emails">
                            <label for="useremail" id="emails">Email:</label>
                            <input type="email" id="email" name="email" placeholder="ejemplo@email.com">
                        </div>
                        <div class="mensaje">
                            <label for="mensaje" id="mensajes">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" placeholder="Dejanos tu mensaje"></textarea>
                        </div>
                        <div class="submit">
                            <input id="submit" name="submit" type="submit" value="Enviar">
                        </div>
                    </form>
                </section>
            </article>

        </section>
    </section>
    <!-- footer -->
    <div>
        <footer class="footer">
            <img src="../assets/fb.png" alt="fb"></a>
            <img src="../assets/insta.png" alt="instagram">
        </footer>
        <img id="footer" src="../assets/gato mirada triste.png" alt="gato triste">
    </div>
